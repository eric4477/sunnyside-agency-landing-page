<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <title>Sunnyside agency landing page</title>
  </head>
  <body>
    <header>
      <nav class="w-[98%] mx-auto p-6 pt-10 flex justify-between items-center">
        <div class="header-logo">
          <img class="w-[11rem]" src="images/logo.svg" alt="header-logo" />
        </div>
        <div
          class="navigation hidden md:flex items-center gap-[3rem] ml-4 shrink-0"
        >
          <a
            class="text-white text-[1.2rem] hover:text-veryDarkDesaturatedBlue"
            href="#"
            >About</a
          >
          <a
            class="text-white text-[1.2rem] hover:text-veryDarkDesaturatedBlue"
            href="#"
            >Services</a
          >
          <a
            class="text-white text-[1.2rem] hover:text-veryDarkDesaturatedBlue"
            href="#"
            >Projects</a
          >
          <button class="nav-button py-4 px-8 bg-white rounded-full">
            <a href="#">CONTACT</a>
          </button>
        </div>
        <div
          class="mobile-hamburger flex items-center justify-center md:hidden"
        >
          <button class="mobile-hamburger-button">
            <img
              class="mobile-hamburger-icon w-[1.8rem]"
              src="images/icon-hamburger.svg"
              alt="mobile-hamburger"
            />
          </button>
        </div>
      </nav>
      <h1 class="header-title text-white text-[3.5rem] tracking-[0.5rem]">
        WE ARE CREATIVES
      </h1>
      <img class="header-arrow-icon" src="images/icon-arrow-down.svg" alt="" />
    </header>

  </div> -->
  </body>
</html>
